<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción de Imagen y Video</title>
</head>
<body>

    <!-- Encabezado con logo -->
    <header>
        <!-- Imagen del logo -->
        <img src="logo.png" alt="Logo del proyecto" width="200">
    </header>

    <!-- Contenido principal -->
    <main>

        <!-- Sección con imagen y video -->
        <section>
            <!-- Imagen representativa del producto o tema -->
            <img src="producto.png" alt="Imagen del producto en la e-commerce" width="300">

            <!-- Video de la e-commerce -->
            <video width="600" controls>
                <source src="video.mp4" type="video/mp4">
                <!-- Subtítulos en formato WebVTT -->
                <track src="subtitulos.vtt" kind="subtitles" srclang="es" label="Español"></track>

                Tu navegador no soporta este video.

             
        </section>

    </main>

</body>
</html>
