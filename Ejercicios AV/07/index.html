<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas con Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <!-- Sección de Reseñas -->
        <section class="reseñas">
            <h2>Reseñas de Nuestros Clientes</h2>
            <!-- Contenedor de las cards -->
            <div class="cards-container">
                <!-- Card de Reseña 1 -->
                <div class="card">
                    <h3>Juan Pérez</h3>
                    <p>"Excelente servicio, muy recomendable. Todo salió perfecto."</p>
                </div>
                <!-- Card de Reseña 2 -->
                <div class="card">
                    <h3>Ana García</h3>
                    <p>"Un equipo muy profesional y atento. La experiencia fue increíble."</p>
                </div>
                <!-- Card de Reseña 3 -->
                <div class="card">
                    <h3>Pedro Rodríguez</h3>
                    <p>"Me encantó el trato personalizado. Definitivamente volveré a contratar sus servicios."</p>
                </div>
            </div>
        </section>

        <!-- Sección de Contacto -->
        <section class="contacto">
            <h2>Contacto</h2>
            <!-- Formulario de Contacto -->
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

</body>
</html>
