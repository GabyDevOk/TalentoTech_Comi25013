<!DOCTYPE html> <!-- Declara el tipo de documento: HTML5 -->
<html lang="en"> <!-- Comienza el documento HTML y establece el idioma como inglés -->

<head> <!-- Información que no se muestra directamente en pantalla -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres, UTF-8 es estándar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que el sitio sea responsive en móviles -->
    <title>Contacto</title> <!-- Título de la pestaña del navegador -->
</head>

<body> <!-- Comienza el contenido visible de la página -->

    <header> <!-- Encabezado de la página, generalmente incluye logo y navegación -->

        <div class="logo"> <!-- Contenedor para el logo -->
            <a href="./index.html"> <!-- Enlace al archivo index.html -->
                <img src="https://logowik.com/content/uploads/images/tyc-sports9267.logowik.com.webp"
                    alt="logo de tyc sports" width="15%"> <!-- Imagen del logo con ancho reducido -->
            </a>
        </div>

        <nav> <!-- Barra de navegación -->
            <ul> <!-- Lista de enlaces -->
                <li>
                    <a href="https://www.tycsports.com/boca-juniors/boca-formacion-once-river-superclasico-id651965.html"
                        target="_blank" rel="noopener noreferrer">BOCA</a> 
                    <!-- Enlace a una noticia de Boca, abre en nueva pestaña y es seguro -->
                </li>
                <li>
                    <a href="https://www.tycsports.com/river-plate/river-gallardo-independiente-del-valle-boca-id651952.html"
                        target="_blank" rel="noopener noreferrer">RIVER</a>
                    <!-- Enlace a una noticia de River, también abre en nueva pestaña -->
                </li>
            </ul>
        </nav>

    </header>

    <main> <!-- Contenido principal de la página -->

        <h1>Esta es la pagina de contacto</h1> <!-- Título principal de la sección -->

        <form action=""> <!-- Formulario de contacto; sin acción definida, no envía datos a ningún lado aún -->

            <!-- Campo para el nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br> <br>

            <!-- Campo para el apellido -->
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <br> <br>

            <!-- Campo para la edad -->
            <label for="edad">edad</label>
            <input type="number" name="edad" id="edad">
            <br> <br>

            <!-- Campo para el email -->
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br> <br>

            <!-- Campo para la contraseña -->
            <label for="password">contraseña</label>
            <input type="password" name="password" id="password">

            <!-- Botón para enviar el formulario -->
            <input type="submit" value="ENVIAR">
        </form>
    </main>

</body>

</html>
