<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Grid y areas</title>
    <link rel="stylesheet" href="./2-grid.css">
</head>
<body>
<!-- Cuerpo de la página, visible en el navegador -->

  <div class="layout">
    <!-- Contenedor principal que usa Grid -->

    <header>Cabecera</header>
    <!-- Encabezado del sitio -->

    <main>Contenido principal</main>
    <!-- Zona principal para el contenido (noticias, artículos, etc.) -->

    <aside>Barra lateral</aside>
    <!-- Barra lateral con contenido complementario (menú, publicidad, etc.) -->

    <footer>Pie de página</footer>
    <!-- Información del pie del sitio -->
  </div>
</body>
</html>
