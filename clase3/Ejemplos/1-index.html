<!DOCTYPE html> <!-- Indica que este documento está escrito en HTML5 -->

<html lang="en"> <!-- Etiqueta raíz del documento. El atributo 'lang="en"' indica que el idioma principal es inglés -->

<head> <!-- Sección de metadatos: información que no se muestra directamente en el cuerpo -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 (permite usar acentos, símbolos, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive, es decir, que se adapte al tamaño del dispositivo -->
    <title>Mi primer Pagina</title> <!-- Título de la pestaña del navegador -->
</head>

<body> <!-- Cuerpo del documento. Todo lo que se ve en la página va dentro de esta etiqueta -->

    <nav> <!-- Sección de navegación. Aquí irían los menús o enlaces hacia otras páginas -->
        <!-- Actualmente está vacía, pero se puede agregar una lista con enlaces de navegación -->
    </nav>

    <header> <!-- Cabecera del sitio, usualmente contiene el logo o el título principal -->
        <h1>Hola Mundo</h1> <!-- Encabezado principal de la página -->
    </header>

    <p>Esta es nuestra primer pagina utilizando HTML</p> <!-- Párrafo con texto de bienvenida o descripción -->

</body>
</html>
