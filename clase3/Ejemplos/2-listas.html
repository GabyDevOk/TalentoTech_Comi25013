<!DOCTYPE html> <!-- Indica que el documento es HTML5 -->

<html lang="en"> <!-- Etiqueta raíz que envuelve todo el contenido del documento. El idioma principal es inglés -->

<head> <!-- Sección de metadatos del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 (soporta símbolos, tildes, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea adaptable a diferentes dispositivos (responsive) -->
    <title>Listas</title> <!-- Título que aparecerá en la pestaña del navegador -->
</head>

<body> <!-- Cuerpo del documento, todo lo visible en la página -->

<!-- listas desordenadas -->

<ul> <!-- <ul> se utiliza para crear una lista desordenada (bullets o viñetas) -->
    <li>Video</li> <!-- Cada ítem de la lista va dentro de un <li> -->
    <li>Analisis</li>
    <li>Contacto</li>
</ul>

<!-- listas ordenadas -->

<ol> <!-- <ol> se utiliza para crear una lista ordenada (numerada) -->
    <li>Paso Uno</li> <!-- Cada paso o ítem también va dentro de <li> -->
    <li>Paso Dos</li>
    <li>Paso Tres</li>
</ol>

</body>
</html>
