<!DOCTYPE html> <!-- Define que este archivo es un documento HTML5 -->

<html lang="en"> <!-- Etiqueta raíz del documento. El atributo 'lang' especifica el idioma del contenido como inglés -->

<head> <!-- Sección de metadatos: no visible en la página pero útil para el navegador -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para permitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que el contenido se adapte a pantallas pequeñas como móviles -->
    <title>Imagenes</title> <!-- Título que se muestra en la pestaña del navegador -->
</head>

<body> <!-- Cuerpo del documento, todo lo visible para el usuario -->

    <!-- Enlace a la página principal de notifight que se abre en una nueva pestaña -->
    <a href="https://notifight.com" target="_blank" rel="noopener noreferrer">
        <!-- Imagen que funciona como enlace (logo de notifight). Al hacer clic, lleva al sitio -->
        <img src="./logo.jpg" alt="logo de notifight" width="25%"> <!-- Imagen local (archivo llamado logo.jpg en la misma carpeta) con tamaño al 25% del ancho -->
    </a>

    <!-- Imagen directamente desde internet. Se muestra en la página pero no es un enlace -->
    <img src="https://notifight.com/download/multimedia.normal.9865bbfcdd9bd0f5.bm9ybWFsLndlYnA%3D.webp" alt="foto de la pelea" width="25%"> <!-- Imagen remota con texto alternativo y tamaño reducido al 25% del ancho -->

</body>
</html>
