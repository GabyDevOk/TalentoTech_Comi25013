<!DOCTYPE html> <!-- Indica que se está utilizando HTML5 -->

<html lang="en"> <!-- Raíz del documento HTML. El atributo lang define el idioma principal -->

<head>
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres como UTF-8, para admitir caracteres especiales como la ñ o acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsive, adaptándose al ancho del dispositivo -->
    <title>Document</title> <!-- Título que se muestra en la pestaña del navegador -->
</head>

<body> <!-- Comienzo del cuerpo del documento, aquí va todo lo visible en la página -->

    <!-- tag apertura contenido tag clausura -->
    
    <nav> <!-- Barra de navegación con enlaces principales del sitio -->
        <ul> <!-- Lista desordenada que contiene los ítems del menú de navegación -->
            <li><a href="https://notifight.com/categoria/12/videos">Video</a></li> <!-- Enlace a la sección de videos de un sitio externo -->
            <li><a href="https://notifight.com/categoria/7/analisis">Analisis</a></li> <!-- Enlace a la sección de análisis de un sitio externo -->
            <li><a href="./index.html">Pagina principal</a></li> <!-- Enlace a una página local del mismo sitio (ruta relativa) -->
        </ul>
        <!--     Otro ítem del menú de navegación -->
    </nav>

    <header> <!-- Cabecera del sitio, generalmente contiene logo, título o presentación -->
        <h1>esta es mi pagina de contacto</h1> <!-- Título principal de la página que indica el propósito del contenido -->
    </header>

</body> <!-- Cierre del cuerpo del documento -->

</html> <!-- Cierre del documento HTML -->
