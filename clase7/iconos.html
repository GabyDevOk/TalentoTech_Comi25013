<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
  <title>iconos</title>

  <!-- ✅ ENLACE A FONT AWESOME (vía CDN):
       Permite usar íconos directamente desde Internet sin descargar nada. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- 🎧 Ícono de auriculares -->
  <i class="fa-duotone fa-solid fa-headphones"></i>
  <!-- Explicación:
      - <i>: etiqueta que Font Awesome usa para insertar íconos.
      - fa-solid: estilo del ícono (sólido).
      - fa-headphones: nombre del ícono.
      - fa-duotone: (no funcionará sin licencia PRO) -->

  <!-- 📘 Ícono de Facebook dentro de una lista -->
  <ul>
    <li>
      <a href="https://www.facebook.com/">
        <i class="fa-brands fa-facebook"></i> <!-- Ícono de la marca Facebook -->
      </a>
    </li>
  </ul>

</body>
</html>
